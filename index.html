<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/main.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Pacifico&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <title>Encanto - Comida Fit</title>
</head>
<body>
    <main class="container-main">
        <header class="container-header">
            <div class="display-flex-column hold-info">
                <img src="./assets/logo.png">
                <h1 class="primary-text">Encanto</h1>
                <h2 class="secondary-text">Comida Fit</h2>
            </div>
            <div class="icons-link">
                <a href="https://www.instagram.com/encantocomidafit/" target="_blank">
                    <img src="./assets/instagram.svg"/></a>
                <a href="https://www.facebook.com/encantocomidafit" target="_blank">
                    <img src="./assets/facebook.svg"></a>
                <a href="https://api.whatsapp.com/send?phone=554188079537" target="_blank">
                    <img src="./assets/wpp.svg"></a>
            </div>
            <div class="holdAnimation">
                <a class="down" href="#especial"><img src="./assets/arrow.svg"></a>
            </div>
        </header>
        <section class="container-middle" id="especial">
            <h1 class="primary-text">Especialidades</h1>
            <article class="display-flex-row">
                <div class="info-especial">
                    <h2 class="secondary-text">Marmitas</h2>
                    <ul class="lista">
                        <li>Fitness</li>
                        <li>Lowcarb</li>
                        <li>Vegetariana</li>
                    </ul>
                </div>
                <img src="./assets/imgBlock1.png" class="img-responsive">
            </article>
            <article class="display-flex-row">
                <img src="./assets/imgBlock2.png" class="img-responsive">
                <div class="info-especial">
                    <h2 class="secondary-text">Caldos</h2>
                    <ul class="lista">
                        <li>Caldo verde</li>
                        <li>Slava</li>
                        <li>Milho com queijo</li>
                    </ul>
                </div>
            </article>
            <div class="holdAnimation">
                <a class="down" href="#map"><img src="./assets/arrow.svg"></a>
            </div>
        </section>
        <section class="container-map" id="map">
            <div class="info-localizacao">
                <h1 class="primary-text">Localização</h1>
                <p class="description-localizacao"><img src="./assets/address.svg"/>
                    Rua Reinaldo Stocco, 274 - Pinheirinho, Curitiba - PR, 81820-020</p>
                <p class="description-localizacao"><img src="./assets/delivery.svg"/>
                    Entregamos em toda a região de Curitiba</p>
            </div>
            <div class="map">

            </div>
        </section>
    </main>
</body>
</html>
